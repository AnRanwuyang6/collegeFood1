<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="index.html">文章管理</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>新闻添加</span>
            </li>
        </ul>
        <div class="page-toolbar">
           <!-- <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body"
                 data-placement="bottom" data-original-title="Change dashboard date range">
                <i class=""> 今天是星期一</i>&nbsp;
                &nbsp;
                <i class="">2017-01-02</i>
            </div>-->
            <i class="" id="day"> </i>&nbsp;
            &nbsp;
            <i class="" id="data"></i>
        </div>
    </div>
    <div class="ui segment">
        <div class="ui grid">
            <div class="row">
                <div class="one wide column"></div>
                <div class="twelve  wide column"  style=" width: 80%">


                    <!-- 从这起飞  -->

                    <div class="sizer content_header">
                        <form class="ui form" id="newsAddForm">
                            <div class="two fields">

                                <div class="field">
                                    <label style="font-size: small">文章类型</label>
                                    <select class="ui search selection dropdown" name="tArticleType" id="typeSelect">
                                        <option value="0">市场动态</option>
                                        <option value="1">采购常识</option>
                                        <option value="2">政策法规</option>
                                        <option value="3">联采资讯</option>
                                    </select>
                                </div>
                                <div class="required field">

                                </div>
                            </div>
                            <div class="two fields">
                                <div class="required field">
                                    <label style="font-size: small">标题</label>
                                    <input placeholder="标题" type="text" name="tArticleTitle" id="tArticleTitleAdd">
                                </div>
                                <div class="required field">
                                    <label style="font-size: small">关键词</label>
                                    <input placeholder="关键词" type="text" name="tArticleKeywords" id="tArticleKeywordsAdd">
                                </div>
                            </div>
                            <div >
                                <input type="hidden" name="tArticleContents" id="tArticleContents"></input>
                                <textarea name="newsContent" id="newsContentAdd"  type="text" rows="60" cols="120">
                                </textarea>
                            </div>

                        </form>
                        <div class="row">
                            <div class="col-md-offset-6 col-md-10" style="text-align: center;">
                                <button type="button" class="ui button" id="SaveCancel">取消</button>
                                <button type="button" class="ui primary button" id="SaveSubmit">提交
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 这里降落 -->

                </div>
                <div class="two wide column"></div>
            </div>
        </div>
    </div>
    <script th:src="@{/myjs/after/NewsAdd/add.js}"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
    <script type="text/javascript">
        CKEDITOR.replace( 'newsContent',{
            customConfig: '/ckeditor/newsAddConfig.js',//
            language : 'zh-cn'
        });
    </script>
</div>
</html>
