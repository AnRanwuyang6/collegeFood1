    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>

                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>审核列表</span>
            </li>
        </ul>
        <div class="page-toolbar">

            <i class="" id="day"> </i>&nbsp;

        </div>
    </div>
    <div class="ui segment">
        <div class="ui grid">
            <div class="row">
                <div class="two wide column"></div>
                <div class="twelve  wide column" style=" width: 80%">

                    <!-- 从这起飞  -->

                    <div class="sizer content_header">

                        <div>
                            <!--<div>-->
                            <!--<i class="fa fa-user fa-lg orange"></i>-->
                            <!--<span id="usersCount" style="font-size: 100%;"></span>-->
                            <!--</div>-->
                            <!--</a>-->
                            <form class="ui form">

                                <div class="three fields">
                                    <div class="required field">
                                        <label style="font-size: small">开始时间</label>
                                        <div class="field">
                                            <div class="input-group date form_datetime">
                                                <input id="beginTime" type="text" size="16" readonly
                                                       class="form-control" onchange="judgeDate()">
                                                <span class="input-group-btn">
                                                <button class="btn default date-set" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="required field">
                                        <label style="font-size: small">结束时间</label>
                                        <div class="field">
                                            <div class="input-group date form_datetime">
                                                <input id="endTime" type="text" size="16" readonly class="form-control"
                                                       onchange="judgeDate()">
                                                <span class="input-group-btn">
                                                <button class="btn default date-set" type="button">
                                                    <i class="fa fa-calendar"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label style="font-size: small">&nbsp;</label>
                                        <input class="ui button" type="button" value="查询" id="praiseButton"/>
                                    </div>
                                </div>
                            </form>
                            <div class="ui divider"></div>

                            <table class="ui five column table" style="table-layout: fixed">
                                <thead>
                                <tr>
                                    <th style="width: 15%">
                                        申请名称
                                    </th>
                                    <th style="width: 12%">
                                       申请内容
                                    </th>
                                    <th style="width: 10%">
                                        申请凭证
                                    </th>
                                    <th style="width: 18%">
                                        申请时间
                                    </th>
                                    <th style="width: 10%">
                                        状态
                                    </th>
                                    <th style="width: 20%">操作</th>
                                </tr>
                                </thead>

                                <tbody id="content">

                                </tbody>

                            </table>
                            <div id="page" class="ui pagination menu" style="align-items: center">

                            </div>
                        </div>
                    </div>
                    <!-- 这里降落 -->

                </div>
                <div class="two wide column"></div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"
