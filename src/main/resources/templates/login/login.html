<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form"  method="post" id="loginForm" style="margin-bottom: 2em;">
        <h3 class="form-title">登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> 请输入用户名和密码. </span>
        </div>
       <!-- <div class="form-group">
            <select class="form-control" id="changeImpCompany">
                <option value="-1" selected="selected">&#45;&#45;如登录IMP系统，请先选择&#45;&#45;</option>
            </select>
        </div>-->
        <!--<div class="form-group">
            <select class="form-control" id="changeUser">
                <option value="hudong1" selected="selected">后台管理员</option>
                <option value="comadmin">供应商</option>
            </select>
        </div>-->
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" id="username" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" id="password" /> </div>
        </div>
        <div class="form-actions">
            <!--<label class="checkbox">-->
                <!--<input type="checkbox" name="remember" value="1" /> Remember me </label>-->
            <!--<label th:if="${param.error}" style="margin-top: 1em;">-->
                <!--登录失败，请重试-->
            <!--</label>-->
            <label id="loginTip" style="margin-top: 1em; display: none;">
                登录失败，请重试
            </label>
            <!--<input type="submit" id="submitBtn" class="btn green pull-right" style="margin-bottom: -2em;"> 提交 </input>-->
            <a class="btn green pull-right" href="#" role="button" id="loginSumbit">提交</a>
        </div>
    </form>

</div>
