<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="index.html">论坛管理</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>发帖</span>
            </li>
        </ul>
        <div class="page-toolbar">
           <!-- <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body"
                 data-placement="bottom" data-original-title="Change dashboard date range">
                <i class=""> 今天是星期一</i>&nbsp;
                &nbsp;
                <i class="">2017-01-02</i>
            </div>-->
            <i class="" id="day"> </i>&nbsp;
            &nbsp;
            <i class="" id="data"></i>
        </div>
    </div>
    <div class="ui segment">
        <div class="ui grid">
            <div class="row">
                <div class="one wide column"></div>
                <div class="twelve  wide column"  style=" width: 80%">


                    <!-- 从这起飞  -->

                    <div class="sizer content_header">
                        <form class="ui form" id="newsAddForm">
                            <div class="two fields">

                                <div class="field">
                                    <label style="font-size: small">所属板块</label>
                                    <select class="ui search selection dropdown" name="typeId" id="typeIdAdd">
                                        <div th:each="topicList,iterStat:${forumTopicList}">
                                            <option th:text="${topicList.topicName}" th:value="${topicList.id}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="required field">

                                </div>
                            </div>
                            <div class="two fields">
                                <div class="required field">
                                    <label style="font-size: small">标题</label>
                                    <input placeholder="标题" type="text" name="postTitle" id="postTitleAdd">
                                </div>
                                <div class="required field">
                                    <label style="font-size: small">是否置顶</label>
                                    <select class="ui search selection dropdown" name="str1" id="str1Add">
                                       <option value="0">不置顶</option>
                                        <option value="1">置顶</option>
                                    </select>
                                </div>
                            </div>
                            <div >
                                <input type="hidden" name="postContent" id="postContentAdd"></input>
                                <textarea name="mypostContent" id="mypostContentAdd"  type="text" rows="60" cols="120">
                                </textarea>
                            </div>

                        </form>
                        <div class="row">
                            <div class="col-md-offset-6 col-md-10" style="text-align: center;">
                                <button type="button" class="ui button" id="SaveCancel">取消</button>
                                <button type="button" class="ui primary button" id="SaveSubmit">提交
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 这里降落 -->

                </div>
                <div class="two wide column"></div>
            </div>
        </div>
    </div>
    <script th:src="@{/myjs/postAdd/add.js}"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
    <script type="text/javascript">
        CKEDITOR.replace( 'mypostContent',{
            customConfig: '/ckeditor/newsAddConfig.js',//
            language : 'zh-cn'
        });
    </script>
</div>
</html>
