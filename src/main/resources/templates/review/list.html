    <div class="ui segment">
        <div class="ui grid">
            <div class="row">
                <div class="one wide column"></div>
                <div class="fourteen  wide column"  style=" width: 90%">


                    <!-- 从这起飞  -->

                    <div class="sizer content_header">
                        <form class="ui form" id="reviewForme">
                            <div class="three fields">
                                <div class="field">
                                    <label style="font-size: small">审核信息：</label>
                                </div>
                                <div class="field">
                                </div>
                                <div class="field" style="text-align: right">

                            </div>

                            <div class="three fields">

                                    <i class="fa fa-plus"></i>
                                <span> 上传 </span>
                                 <input id="fileuploadAdd" type="file" name="file"></span>
                                    <div class="ui indicating progress" id="processAdd">
                                        <div class="bar">
                                            <div class="progress"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <img class="img-thumbnail" src="/img/image.png" style="width: 120px" height="100px" id="myimg">
                            </div>

                        </form>
                        <div class="row">
                            <div class="col-md-offset-2 col-md-5" style="text-align: center;">
                                <button type="button" class="ui primary button" id="SaveSubmit">提交
                                </button>
                                <button type="button" class="ui button" id="SaveCancel">取消</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- 这里降落 -->

                </div>
                <div class="one wide column"></div>
