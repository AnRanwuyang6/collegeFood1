<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="helpcontrol">

    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN THEME PANEL -->
    <div class="theme-panel hidden-xs hidden-sm">
        <div class="toggler" style="margin-top: 10px"></div>
        <div class="toggler-close"></div>
        <div class="theme-options">
            <div class="theme-option theme-colors clearfix">
                <span> 主题颜色 </span>
                <ul>
                    <li class="color-default current tooltips" data-style="default" data-container="body"
                        data-original-title="Default1"></li>
                    <li class="color-darkblue tooltips" data-style="darkblue" data-container="body"
                        data-original-title="Dark Blue"></li>
                    <li class="color-blue tooltips" data-style="blue" data-container="body"
                        data-original-title="Blue"></li>
                    <li class="color-grey tooltips" data-style="grey" data-container="body"
                        data-original-title="Grey"></li>
                    <li class="color-light tooltips" data-style="light" data-container="body"
                        data-original-title="Light"></li>
                    <!--<li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true"
                        data-original-title="Light 2"></li>-->
                </ul>
            </div>
            <!--<div class="theme-option">-->
            <!--<span> Theme Style </span>-->
            <!--<select class="layout-style-option form-control input-sm">-->
            <!--<option value="square" selected="selected">Square corners</option>-->
            <!--<option value="rounded">Rounded corners</option>-->
            <!--</select>-->
            <!--</div>-->
            <div class="theme-option">
                <span> 布局 </span>
                <select class="layout-option form-control input-sm">
                    <option value="boxed" selected="selected">盒型</option>
                    <option value="fluid">流体</option>
                </select>
            </div>
            <div class="theme-option">
                <span> 顶部栏 </span>
                <select class="page-header-option form-control input-sm">
                    <option value="fixed" selected="selected">固定</option>
                    <option value="default">默认</option>
                </select>
            </div>
          <!--  <div class="theme-option">
            <span> Top Menu Dropdown</span>
            <select class="page-header-top-dropdown-style-option form-control input-sm">
            <option value="light" selected="selected">Light</option>
            <option value="dark">Dark</option>
            </select>
            </div>
            <div class="theme-option">
            <span> Sidebar Mode</span>
            <select class="sidebar-option form-control input-sm">
            <option value="fixed">Fixed</option>
            <option value="default" selected="selected">Default</option>
            </select>
            </div>-->
            <div class="theme-option">
            <span> 工具条菜单 </span>
            <select class="sidebar-menu-option form-control input-sm">
            <option value="accordion" selected="selected">可折叠</option>
            <option value="hover">鼠标悬停</option>
            </select>
            </div>
            <div class="theme-option">
                <span> 侧边栏样式 </span>
                <select class="sidebar-style-option form-control input-sm">
                    <option value="default" selected="selected">默认</option>
                    <option value="light">高亮</option>
                </select>
            </div>
            <div class="theme-option">
                <span> 侧边栏位置 </span>
                <select class="sidebar-pos-option form-control input-sm">
                    <option value="left" selected="selected">左</option>
                    <option value="right">右</option>
                </select>
            </div>
            <!--<div class="theme-option">-->
            <!--<span> Footer </span>-->
            <!--<select class="page-footer-option form-control input-sm">-->
            <!--<option value="fixed">Fixed</option>-->
            <!--<option value="default" selected="selected">Default</option>-->
            <!--</select>-->
            <!--</div>-->
        </div>
    </div>

</div>
